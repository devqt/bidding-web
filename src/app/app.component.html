  </div>
  <div id="bottomHeader" class="mContainer d-flex align-items-stretch">
    <div *ngFor="let item of categories" [ngClass]="{'active': item.isActive}" class="headerMenuItem">
        <a [routerLink]="['/items']" [queryParams]="{ categoryid: item.categoryId, search: searchInput}">{{item.name}}</a>
