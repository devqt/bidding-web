<div id="mainContainer" class="mContainer borderLine mt-1">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
              <li class="breadcrumb-item active">{{categoryName}}</li>
            </ol>
          </nav>
          <div class="d-flex">
            <div>
              <div>
                <span>Phân loại</span>
              </div>
              <div>
                <ul>
                  <li *ngFor="let item of categories">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="check" [(ngModel)]="check"  (change)="changeCheck(item)">
                          <label class="form-check-label" for="defaultCheck1">
                            {{item.name}}
                          </label>
                        </div>
                  </li>
                </ul>
              </div>
            </div>
            <div style="flex-grow: 1;">
              <div class="d-flex">
                <div style="flex-grow: 1;">{{params.search ? 'Tìm kiếm: ' + params.search: categoryName}}</div>
                <div>sort</div>
              </div>
                <div class="d-flex" *ngFor="let item of filterItems">
                  <div>
                    <div><img [src]="item.imgUrl[0]" alt="img"></div>
                  </div>
                  <div style="flex-grow: 1;">
                    <div>{{item.title}}</div>
                    <div class="d-flex align-items-stretch justify-content-between">
                      <div>{{item.startPrice}}</div>
                      <div>{{item.startTime}}</div>
                    </div>
                    <div></div>
                  <div>
                    <div>star</div>
                  </div>
                  </div>
                  
                </div>
            </div>
          </div>
    </div>
