<div>Thông tin đã đấu giá</div>
<div title="filterTab"></div>
<div>
    <div class="row" *ngFor="let item of wishList">
        <div class="col-3">
            <a><img [src]="item.imgUrl[0].url" alt="imgUrl"></a>
        </div>
        <div class="col-9">
            <div>
                {{item.title}}
            </div>
            <div class="d-flex">
                <div>{{item.highestBid}}</div>
                <div>{{item.endTime | date: 'short'}}</div>
            </div>
            
        </div>
    </div>
</div>
