<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Đăng ký</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="regForms" class="" novalidate>
              <div class="form-group">
                  <label for="exampleInputEmail1">Tên hiển thị</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter ...">
                  <div class="invalid-feedback d-inline" *ngIf="regForms.get('name').touched && regForms.get('name').hasError('required')">
                    Không được để trống 
                  </div>
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Tên đăng nhập</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter ...">
                <div class="invalid-feedback d-inline" *ngIf="regForms.get('username').touched && regForms.get('username').hasError('required')">
                  Không được để trống 
                </div>
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Mật khẩu</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter ...">
                <div class="invalid-feedback d-inline" *ngIf="regForms.get('password').touched && regForms.get('password').hasError('required')">
                  Không được để trống 
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" formControlName="reEnterPassword" placeholder="Enter ...">
                <div class="invalid-feedback d-inline" *ngIf="regForms.get('reEnterPassword').touched && regForms.get('reEnterPassword').hasError('required')">
                  Không được để trống 
                </div>
              </div>
              <div class="invalid-feedback d-inline" *ngIf="!isResolveReg">
                  Có lỗi xảy ra khi xử lý đăng ký
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="submitRegForms()">Đăng ký</button>
      </div>
    </div>
  </div>
