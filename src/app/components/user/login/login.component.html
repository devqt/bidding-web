
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Đăng nhập</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="loginForms" class="" novalidate>
              <div class="form-group">
                <label for="exampleInputEmail1">Tên đăng nhập</label>
                <input type="text" class="form-control" formControlName="user_id" placeholder="Enter ...">
                <div class="invalid-feedback d-inline" *ngIf="loginForms.get('user_id').touched && loginForms.get('user_id').hasError('required')">
                  Không được để trống 
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mật khẩu</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter ...">
                <div class="invalid-feedback d-inline" *ngIf="loginForms.get('password').touched && loginForms.get('password').hasError('required')">
                  Không được để trống 
                </div>
              </div>
              <div class="invalid-feedback d-inline" *ngIf="!isResolveSignIn">
                  Tài khoản hoặc mật khẩu đăng nhập không chính xác
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="submitLoginForms()">Đăng nhập</button>
      </div>
    </div>
  </div>
